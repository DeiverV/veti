{% extends 'base.html' %}
{% load static %}



{% block bloqueSeccion %}

<h1>Mascotas</h1>
<ul>
    
    {% for m in mascotas %}
    <li>{{m}}</li>
    <div>
        <form action="{% url 'elimina_mascota' m.id %}" method="POST">{% csrf_token %}
           <button type="submit">Eliminar</button>
       </form>
       <button>
        <a href="{% url 'modifica_mascota' m.id %}">Modificar</a>
       </button>
   </div>
   
    {% endfor %}
        
    

</ul>
{% endblock bloqueSeccion %}
