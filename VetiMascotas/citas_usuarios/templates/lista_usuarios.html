{% extends 'base.html' %}
{% load static %}

{% block bloqueSeccion %}

<h1>Usuarios</h1>
<ul>

{% for u in usuarios %}

<li>{{u}}</li>

<div>
    <form action="{% url 'elimina_usuario' u.cedula %}" method="POST">{% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <button>
        <a href="{% url 'modifica_usuario' u.cedula %}">Modificar</a>
    </button>
</div>
{% endfor %}

</ul>

{% endblock bloqueSeccion %}
