{% extends 'base.html' %}
{% load static %}


{% block bloqueSeccion %}

<h1>Locales</h1>

{% for l in Locales %}
<li>{{l}}</li>
<div>
    <form action="{% url 'elimina_local' l.id %}" method="POST">{% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <button>
        <a href="{% url 'modifica_local' l.id %}">Modificar</a>
    </button>
</div>
{% endfor %}





{% endblock bloqueSeccion %}
